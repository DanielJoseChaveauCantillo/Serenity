buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath "net.serenity-bdd:serenity-gradle-plugin:2.3.4"
    }
}

plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

apply plugin: 'net.serenity-bdd.aggregator'

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    compile group: 'net.serenity-bdd', name: 'serenity-core', version: '2.3.4'
    compile group: 'net.serenity-bdd', name: 'serenity-screenplay', version: '2.3.4'
    compile group: 'net.serenity-bdd', name: 'serenity-junit', version: '2.3.4'
    compile group: 'net.serenity-bdd', name: 'serenity-screenplay-webdriver', version: '2.3.4'
}

test {
    useJUnitPlatform()
}